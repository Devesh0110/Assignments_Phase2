<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - Form</title>
</head>
<body>
	<h1>Feedback Form </h1>
	<form action="Feedback2" method="post">
		<fieldset>
			Product name :  <input type="name" name="productname"   />  <br>
			Rating (1-10) :  <input type="number" name="rating"  /> <br>
			User Email :  <input type="email" name="useremail"  /> <br>
			Description :  <input type="text" name="productdesc"  /> <br>
			<input type="submit">
		</fieldset>
	</form>
</body>
</html>
